<div id="section-contact" class="section-container">
  <div class="container container-xl">
    <div class="text-container header-with-divider">
      <h3>Contact us</h3>
      <div class="divider">
        <hr>
      </div>
      <p>Nemo enim ipsam voluptatem quia voluptas sit</p>
    </div>
    <div class="row">
      <div class="col col-md-6 contact-form-container">
        <form>
          <input type="text" placeholder="Enter your name">
          <input type="text" placeholder="Enter your email">
          <textarea placeholder="Enter your message" rows="5"></textarea>

        </form>
      </div>
      <div class="col col-md-6 contact-details-container">
        <div class="row contact-details">

            <p>TW7 1AB, UK</p>
          </div>
        </div>
        <div class="row contact-details">
          <div class="col-1 icon-container">
            <i class="fa fa-mobile"></i>
          </div>
          <div class="col-11">
            <p>+0123 456 789 78</p>
            <p>+0123 456 789 78</p>
          </div>
        </div>
        <div class="row contact-details">
          <div class="col-1 icon-container">
            <i class="fa fa-paper-plane"></i>
          </div>
          <div class="col-11">
            <p>Support@domain.com</p>
            <p>Example@Gmail.com</p>
          </div>
        </div>
        <div class="row social-icons-container">
          <div class="social-icon">
            <i class="fab fa-facebook"></i>
          </div>
          <div class="social-icon">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="social-icon">
            <i class="fab fa-behance"></i>
          </div>
          <div class="social-icon">
            <i class="fab fa-dribbble"></i>
