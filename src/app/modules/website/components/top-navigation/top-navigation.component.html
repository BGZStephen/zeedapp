<div id="top-navigation" (window:resize)="windowResize()">
  <div class="container container-xl container-flex">
    <div class="logo-container">
      <img src="/assets/images/icon/logo.png" alt="">
      <i class="fa fa-bars" (click)="toggleMobileMenuVisible()"></i>
    </div>
    <ul>
      <li *ngFor="let menuItem of menuItems">
        <a href="{{menuItem.anchor}}">{{menuItem.label}}</a></li>
    </ul>
  </div>
</div>
